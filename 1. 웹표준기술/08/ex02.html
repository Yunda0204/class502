<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
        .box1 {
            margin: 30px;
        }
        .box2 {
            /* margin: 30px 20px; */
            margin: auto;
        }
        .box3 {
            margin: 30px 20px 10px;
        }
        .box4 {
            margin: 30px 20px 10px 5px;
        }
    </style>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</body>
</html>

<!-- 
3. 여백을 조절하는 속성들
1)margin - 외부 여백
    margin: 50px; - 상하좌우 모두 50px
    margin: 50px 20px; - 상하 50px, 좌우20px
    margin: 50px 30px 20px; - 상 50px,좌우 30px, 하단 20px
    margin: 50px 40px 30px 20px; - 상 50px,우 40px, 하단 30px, 좌 20px

    좌우 여백 : auto - 좌우 균등 여백 : block 레벨 태그의 좌우 가운데 배치
    margin-left - 좌측
    margin-right - 우측
    margin-top - 상단
    margin-bottom - 하단

1)padding - 내부 여백
    padding: 50px;
    padding: 50px 20px
    
     -->
