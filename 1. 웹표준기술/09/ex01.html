<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: hotpink;
            margin-bottom: 30px;
        }
        .box1 {
            box-sizing: content-box;
            padding: 50px;
            border: 5px solid red;
        }
        .box2 {
            padding: 50px;
            border: 5px solid orange;
            box-sizing: border-box; 
        }
    
    </style>
    <div class="box box1"></div>
    <div class="box box2"></div>
</body>
</html>
