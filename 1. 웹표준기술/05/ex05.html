<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <style>
        input[type="checkbox"]:checked+label {
            background: gray;
        }

        input[type="text"]:focus {
            background: yellow;
        }

        .box {
            width: 100px;
            height: 100px;
            background: orange;
            transition: all 1s;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            background: pink
        }
    </style>
    <input type="checkbox" id="check">
    <label for="check">클릭!</label>

    <br>
    <input type="text" id="text">

    <br>
    <div class="box"></div>
</body>

</html>

<!-- 
속성명, 속성명 = 값으로도 선택
-선택자[속성명]
:input[type] : input 태그에 type 속성이 있는 모든 요소

선택자[속성명="값"]
:input[type="text"] : input 태그에 type 속성값이 text인 요소

선택자[속성명^=키워드"]
:input[type^="te"] : input 태그에 type 속성값이 te 키워드로 시작하는 요소

선택자[속성명~="키워드"]
:input[type~="ex"] : input 태그에 type 속성값이 ex 키워드가 포함된 요소

선택자[속성명 $="키워드"]
:input[type$="xt"] : input 태그에 type 속성값이 xt로 끝나는 요소 
-->

<!-- 
형제 선택자
1) 형제 선택자 : 선택자 기준 오른쪽 형제 요소 (본인 제외)

2) 인접 형제 선택자 : 바로 오른쪽 옆 형제 요소

-->
