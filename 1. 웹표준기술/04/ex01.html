<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"    <title>회원가입</title>
</head>

<body>
    <h1>회원가입</h1>
    <form name="frm" method="post" action="ex02.html" autocomplete="off">
        <input type="hidden" name="mode" value="join">

        <fieldset>
            <legend>일반 정보</legend>
            <dl>
                <dt>ID</dt>
                <dd>
                    <input type="text" name="userId" autofocus placeholder="아이디" required minlength="6">
                </dd>
            </dl>
            <dl>
                <dt>PW</dt>
                <dd>
                    <input type="password" name="userPw" placeholder="비밀번호" required minlength="8">

                </dd>
            </dl>
            <dl>
                <dt>비밀번호 확인</dt>
                <dd>
                    <input type="password" name="confirmPw" placeholder="비밀번호 확인" required minlength="8">
                </dd>
            </dl>
            <dl>
                <dt>회원명</dt>
                <dd>
                    <input type="text" name="userNm" value="사용자01" disabled>
                </dd>
            </dl>
            <dl>
                <dt>이메일</dt>
                <dd>
                    <input type="email" name="email">
                </dd>
            </dl>
            <dl>
                <dt>생년월일</dt>
                <dd>
                    <input type="date" name="birthDt">
                </dd>
            </dl>
            <dl>
                <dt>프로필 이미지</dt>
                <dd>
                    <input type="file" name="file" multiple>
                </dd>
            </dl>
            <dl>
                <dt>취미</dt>
                <dd>
                    <label>
                        <input type="checkbox" name="hobby" value="취미1">취미1
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="취미2">취미2
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="취미3">취미3
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="취미4">취미4
                    </label>
                </dd>
            </dl>
            <dl>
                <dt>지역</dt>
                <dd>
                    <datalist id="location">
                        <option value="서울특별시" label="서울"></option>
                        <option value="경기도" label="경기"></option>
                        <option value="인천광역시" label="인천"></option>
                    </datalist>
                    <input type="text" name="location" list="location">
                </dd>
            </dl>
            <dl>
                <dt>자기소개</dt>
                <dd>
                    <textarea name="introduction" rows="10" cols="30"></textarea>
                </dd>
            </dl>
        </fieldset>
        <fieldset>
            <legend>학교 정보</legend>
            <dl>
                <dt>전공</dt>
                <dd>
                    <select name="major">
                        <optgroup label="공과대학">
                            <option value="컴퓨터공학">컴퓨터공학</option>
                            <option value="기계공학과">기계공학과</option>
                        </optgroup>
                        <optgroup label="인문대학">
                            <option value="영어영문학과" selected>영어영문학과</option>
                            <option value="철학과">철학과</option>
                        </optgroup>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>학년</dt>
                <dd>
                    <input type="radio" name="grade" id="grade1" value="1" checked>
                    <label for="grade1">1학년</label>

                    <input type="radio" name="grade" id="grade2" value="2">
                    <label for="grade2">2학년</label>

                    <input type="radio" name="grade" id="grade3" value="3">
                    <label for="grade3">3학년</label>
                </dd>
            </dl>
        </fieldset>
        <!-- 
        <input type="submit" value="가입하기">
        <input type="reset" value="다시입력"> 
        -->
        <button type="submit">가입하기</button>
        <button type="reset">다시입력</button>
    </form>
    <progress max="100" value="70"></progress>
    <meter max="100" value="70"></meter>
</body>

</html>
<!-- 
    input : 입력
    type - 
    text : 한 줄 텍스트
    password : 입력 텍스트 감춤 처리
    radio : name 속성이 같은 여러개 중에서 한 개 선택
    checkbox : 여러개 중 다중 선택 
    submit : 양식 제출 버튼 (기본값)
    reset : 다시 입력 버튼 
    button : 버튼 / 갓용규가 즐겨쓰심 -->

<!-- 
    value
    : text - 입력 해야 하는 값에 적용 X
    : radio, checkbox : 적용 해야함 
    -->


<!-- 
    label
    -label로 radio,checkbox 태그를 감싸면 텍스트만 클릭해도 체크 
    -radio, checkbox의 id 속성 값 -> label 태그의 for 속성과 동일하게 연결 -->

<!-- 
    method
    - get (기본값)
    :브라우저 주소창에 주소를 입력하는 행위 : 조회
    :서버의 자원의 조회
    쿼리스트링 (query string) / 자주 듣게됌


    -post
    :작성
    데이터의 추가, 변경
     -->

<!-- 
    id 속성
    email 
    -양식 제출시 이메일 형식체크 
    
    datetime / datetime-local
    -날짜와 시간, UTC / 현재 지역의 시간 기준

    date
    -날짜 -> 달력이 팝업으로 노출

    number
    -숫자로 입력을 제한
    min - 최소값
    max - 최대값

    range
    -범위 지정
    min - 최소값
    max - 최대값

    color
    -색상 - 색상표가 팝업으로 노출

    file
    -파일 선택 버튼, 파일 탐색기 팝업 노출
    multiple : 파일 여러개 선택(CTRL + 여러 파일 선택)

    image
    -이미지 형태 제출 버튼
    src = '이미지 경로'
    -->

<!-- 
    input 태그의 다양한 속성
    1.autofocus
    2.placeholder
    -안내 문구

    3.readonly
    -읽기 전용 / 변경 불가
    -데이터 전송 O
    참고) disabled : 비활성화, 데이터 전송 X

    4.required
    -필수 항목
    -값이 없으면 제출 시 검증

    5.min,max,step
    step : 1 -> 1씩 변경 / step='10' 10개씩

    6.size, minlength, maxlength
    size - 칸의 갯수
    minlength - 최소 글자수
    maxlength - 최대 글자수

    참고)checked : radio, checkbox - 체크된 상태
    -->

<!-- 
    여러 데이터 나열해 보여 주기
    1.<select>, <optgroup>, <option>
    -selected : 선택
    -multiple : 여러개 선택
    -size : 갯수만큼 여러개 보이기

    2.<datalist>, <option>
        <datalist id="datalist 아이디값">
            <option value="항목1" label="항목1명칭"></option>
            <option value="항목1" label="항목1명칭"></option>
            <option value="항목1" label="항목1명칭"></option>
        </datalist>
        <input type="text" list="datalist 아이디값"

    3.<textarea>
        :여러줄 텍스트
        :cols - 너비
        :rows - 몇행

    기타 다양한 폼 요소들
    1.button
    type : submit(기본값), reset, button

    2.output
    -결과 값

    3.progress
    -진행 상태
    
    4.meter
    -수치 정도


    -->
