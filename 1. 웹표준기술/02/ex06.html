<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>표만들기</title>
</head>

<body>
	<figcaption>성적표</figcaption>
	<table border="1">
		<colgroup>
			<col style="width: 100px;">
			<col span="3" style="width: 250px;" 
		</colgroup>
			<!-- span = n개 열 동시 적용 -->
			
			<caption><b>성적표</b></caption>
		<thead>
			<th colspan="5">성적표</th>
			<tr>
				<th>이름</th>
				<th>국어</th>
				<th>영어</th>
				<th>수학</th>
				<th>비고</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>윤다은</td>
				<td align="center">98</td>
				<td align="center">74</td>
				<td align="center">69</td>
				<td rowspan="2"></td>
			</tr>
			<tr>
				<td>도선화</td>
				<td align="center">69</td>
				<td align="center">74</td>
				<td align="center">77</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>메모</td>
				<td colspan="4"></td>


			</tr>
		</tfoot>
	</table>

</body>

</html>
