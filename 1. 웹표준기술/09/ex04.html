<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            width: 300px;
            height: 300px;
            position: absolute;
        }

        .box1 {
            background-color: navy;
            z-index: 2;
            margin: 50px;
        }
        
        .box2 {
            background-color: violet;
            z-index: 1;
            margin: 100px;
        }
        
        .box3 {
            background-color: tomato;
            z-index: 0;
            margin: 150px;
        }
    </style>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>
</html>
