<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <style>
        ul {
            list-style-type: square;
        }
    </style>

    <!-- 
스타일
-list-style-type
:disc 기본값 - 채워진 원
:circle - 채워지지않은 원
:spuare - 채워진 네모
:none - 표시하지 않음 - 가장 많이 사용 
-->

    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </ul>
    <ol type="A">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ol>
    <!-- 
-type
 -1 : 기본값 - 순서표기 1, 2, 3 ...
 -A : A,B,C ...
 -a : a,b,c ...
 -I : I,II,IV ...
 -i : i,ii,iv ... 
-->
    <h1>제주 올레 </h1>
    <dl>
        <dt>올레 1코스</dt>
        <dd>코스 : 시흥 초등학교 옆 - 광치기 해변</dd>
        <dd>거리 : 14.6km(4~5시간)</dd>
        <dd>난이도 : 중</dd>
</body>
