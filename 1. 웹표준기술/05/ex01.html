<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>선택자</title>
</head>

<body>
    <style>
        li {
            background: orange;

        }

        .menus {
            background: blue /* !important; */

        }

        .menus5 {
            background: green;
        }

        #menu4 {
            background: red;
        }
        
    </style>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li class="menus"> 메뉴3</li>
        <li class="menus" id="menu4" style="background: pink;" > 메뉴4</li>
        <li class="menus menus5" > 메뉴5</li>
    </ul>

</body>

</html>

<!-- 
    태그 < 클래스 < 아이디 < style < !improtant(무적권 우선순위)
    
    같은 클래스, 태그 > 나중에 적용된 선택자가 우선순위 ↑

-->
