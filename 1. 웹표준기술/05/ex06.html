<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <style>
        /* 
        ul li:first-child 

        ul li:last-child 
    
        ul li:nth-child(1) 
        ul li:nth-child(2) 
        ul li:nth-child(3)
       

        ul li:nth-child(2n-1)

        ul li:nth-of-type(2n+1)

        ul li:not(.menu5)
         */

         ul::before{
            content: 'before';
         }

         ul::after{
            content: 'after';
         }
    </style>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li class="menu5">메뉴5</li>
        <li>메뉴6</li>
        <li>메뉴7</li>
        <li>메뉴8</li>
        <li>메뉴9</li>
        <li>메뉴10</li>
        <li>메뉴11</li>
    </ul>

</body>

</html>

<!-- 
    2.요소의 순서
- :first-child : 첫번째 자식 요소 선택 /:first-of-type
- :last-child : 마지막 자식 요소 선택 /:last-of-type
- :nth-child / :nth-of-type
      :nth-child(숫자) : n번째 자식 요소 선택 (1부터 시작) 
      :nth-child(수식) : 수식에 해당하는 요소 선택
          2n : 짝수
          2n + 1 : 홀수
    3.조건에 따라서 선택
- :not(선택자) : 선택자를 제외한 모든 요소

    4.가상의 요소를 추가, 선택
    (::)
- ::before : 자식 요소 첫번째의 가상의 요소 추가, 선택
- ::after : 자식 요소의 마지막에 가상의 요소 추가, 선택
    필수 속성 : content:'내용...'
    -->
